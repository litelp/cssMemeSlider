<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/icon.webp">
</head>
<body>

    <div class="slider-container">
        <input type="radio" name="input" id="num1" checked>
        <input type="radio" name="input" id="num2">
        <input type="radio" name="input" id="num3">
        <input type="radio" name="input" id="num4">
        <div class="slider">
            <div class="slides">
                <img class="slider-item" src="/assets/mem-1.jpg" alt="mem-1">
                <img class="slider-item" src="/assets/mem-2.jpg" alt="mem-2">
                <img class="slider-item" src="/assets/mem-3.jpg" alt="mem-3">
                <img class="slider-item" src="/assets/mem-4.jpg" alt="mem-4">
            </div>

        </div>

        <div class="desc">

            <div class="text-container">
                <div class="text">
                    <p class="text-item">i have paws</p>
                    <p class="text-item">i'm sorry...</p>
                    <p class="text-item">cat packing</p>
                    <p class="text-item">stop working!</p>
                </div>
            </div>

            <div class="controls">
                <label for="num1">
                    <div class="btn start-btn" id="btn1"></div>
                </label>
                <label for="num2">
                    <div class="btn" id="btn2"></div>
                </label>
                <label for="num3">
                    <div class="btn" id="btn3"></div>
                </label>
                <label for="num4">
                    <div class="btn" id="btn4"></div>
                </label>
            </div>

        </div>
    </div>
</body>
</html>
